<md-bottom-sheet>
    <md-subheader>
        Contact <span class="name"> {{user.name}} </span>
    </md-subheader>
    <mg-list>
        <md-item ng-repeat="item in actions">
            <md-button ng-click="submitContact(item)" id="item_{{$index}}">
                <md-icon md-svg-icon=" {{item.icon}} "></md-icon>
                {{item.name}}
            </md-button>
        </md-item>
    </mg-list>
</md-bottom-sheet>
