<md-dialog>
    <form name="userForm" ng-submit="save_addUserDialog()">
        <md-dialog-content>
            Content
        </md-dialog-content>

        <md-dialog-actions layout="row">

                Cancel
            </md-button>
            <md-button type="submit" class="md-primary md-raised">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
