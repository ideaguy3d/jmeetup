<!DOCTYPE html>
<html lang="en" ng-app="jmeetup">
<head>
    <title>Julius ngMaterial Design</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="bower_components/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
    <link rel="stylesheet" href="styles/jmeetup.css">

    <style type="text/css">
         [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
             display: none !important;
         }
    </style>
</head>


<!-- vm = view model -->
<body layout="row" ng-cloak ng-controller="mainCtrl" style="color: lightgrey">

<div ng-include="'views/sidenav.html'" layout="vertical"></div>

<div layout="column" flex>
    <div ng-include="'views/toolbar-header.html'"></div>
    <md-content flex id="content">
        Z Main Content
    </md-content>
</div>


<!-- JavaScript Libraries -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>

<!-- Custom JavaScript -->
<script src="ng-material-scripts/app.js"></script>
<script src="ng-material-scripts/services/userSer.js"></script>
<script src="ng-material-scripts/controllers/mainCtrl.js"></script>

</body>

</html>
